<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Panel Administratora</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f4f4f9; }
        .container { max-width: 1000px; margin: auto; }

        /* Dynamiczny wygląd formularza */
        .form-box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin-bottom: 30px; border-left: 5px solid; }
        .mode-add { border-left-color: #28a745; } /* Zielony pasek (Dodawanie) */
        .mode-edit { border-left-color: #ffc107; } /* Żółty pasek (Edycja) */

        .form-group { display: inline-block; margin-right: 15px; vertical-align: top; }
        input { padding: 8px; border: 1px solid #ddd; border-radius: 4px; }

        button { padding: 9px 15px; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn-green { background-color: #28a745; }
        .btn-yellow { background-color: #e0a800; color: black; }
        .btn-cancel { background-color: #6c757d; color: white; text-decoration: none; padding: 9px 15px; border-radius: 4px; display: inline-block;}

        /* Tabela */
        table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #343a40; color: white; }

        .status-dostepny { color: green; font-weight: bold; }
        .status-zarezerwowany { color: red; font-weight: bold; }

        .header-link { text-decoration: none; color: #007bff; font-weight: bold; }
    </style>
</head>
<body>

<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <a href="/" class="header-link">← Strona główna</a>
    <a href="/logout" style="background: #dc3545; color: white; padding: 8px 15px; text-decoration: none; border-radius: 4px; font-size: 14px;">Wyloguj się</a>
</div>

<div class="container">
    <h1>Panel Administratora</h1>

    <div class="form-box" th:classappend="${trybEdycji} ? 'mode-edit' : 'mode-add'">

        <h2 th:text="${trybEdycji} ? 'Edytuj rower (ID: ' + ${rowerForm.id} + ')' : 'Dodaj nowy rower'"></h2>

        <form action="/admin/zapisz" method="post" th:object="${rowerForm}" enctype="multipart/form-data">

            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{status}"/>

            <div class="form-group">
                <label>Model:</label><br>
                <input type="text" th:field="*{model}" placeholder="np. Gazelle" required/>
            </div>

            <div class="form-group">
                <label>Lokalizacja:</label><br>
                <input type="text" th:field="*{lokalizacja}" placeholder="np. Centrum" required/>
            </div>

            <div class="form-group">
                <label>Cena (zł/h):</label><br>
                <input type="number" step="0.1" th:field="*{cenaZaGodzine}" placeholder="15.0" required/>
            </div>

            <div class="form-group">
                <label>Zdjęcie:</label><br>
                <div th:if="*{zdjecie != null}" style="margin-bottom: 5px;">
                    <img th:src="@{'data:image/jpeg;base64,' + *{zdjecie}}" style="height: 40px; border-radius: 3px;">
                </div>
                <input type="file" name="plik" accept="image/*"/>
            </div>

            <br>

            <button type="submit" th:class="${trybEdycji} ? 'btn-yellow' : 'btn-green'"
                    th:text="${trybEdycji} ? 'Zapisz zmiany' : '+ Dodaj do floty'">
            </button>

            <a th:if="${trybEdycji}" href="/admin" class="btn-cancel">Anuluj edycję</a>
        </form>
    </div>

    <h2>Flota rowerów</h2>
    <table>
        <thead>
        <tr>
            <th>Img</th>
            <th>ID</th>
            <th>Model</th>
            <th>Lokalizacja</th>
            <th>Cena</th>
            <th>Status</th>
            <th>Opcje</th> </tr>
        </thead>
        <tbody>
        <tr th:each="rower : ${wszystkieRowery}">
            <td>
                <img th:if="${rower.zdjecie != null}"
                     th:src="@{'data:image/jpeg;base64,' + ${rower.zdjecie}}"
                     style="width: 40px; height: auto; border-radius: 4px;">
                <span th:if="${rower.zdjecie == null}" style="color:#ccc; font-size:0.8em;">Brak</span>
            </td>
            <td th:text="${rower.id}">1</td>
            <td th:text="${rower.model}">Rower</td>
            <td th:text="${rower.lokalizacja}">Centrum</td>
            <td th:text="${rower.cenaZaGodzine}">0.0</td>
            <td>
                <span th:if="${rower.status == 'DOSTEPNY'}" class="status-dostepny">DOSTĘPNY</span>
                <span th:if="${rower.status != 'DOSTEPNY'}" class="status-zarezerwowany" th:text="${rower.status}"></span>
            </td>

            <td>
                <a th:href="@{/admin(edytujId=${rower.id})}"
                   style="color: #d39e00; font-weight: bold; text-decoration: none; margin-right: 10px;">
                    EDYTUJ
                </a>

                <a th:href="@{/admin/usun/{id}(id=${rower.id})}"
                   onclick="return confirm('Na pewno usunąć?')"
                   style="color: red; font-weight: bold; text-decoration: none;">
                    USUŃ
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
