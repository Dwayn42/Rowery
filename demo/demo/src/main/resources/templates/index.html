<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Wypożyczalnia Rowerów</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f4f4f9; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #007bff; color: white; }
        tr:hover { background-color: #f1f1f1; }
        .btn { background-color: #28a745; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; }
        .btn:hover { background-color: #218838; }
    </style>
</head>
<body>
<div style="text-align: right; margin-bottom: 20px;">
    <a href="/admin" style="color: #555; text-decoration: none; font-size: 0.9em;">[ Panel Admina ]</a>
</div>

<h1>Dostępne Rowery</h1>
<p>Wybierz model, który chcesz wypożyczyć:</p>

<table>
    <thead>
    <tr>
        <th>Podgląd</th>
        <th>Model</th>
        <th>Lokalizacja</th>
        <th>Cena / h</th>
        <th>Akcja</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="rower : ${listaRowerow}">
        <td>
            <img th:if="${rower.zdjecie != null}"
                 th:src="@{'data:image/jpeg;base64,' + ${rower.zdjecie}}"
                 style="width: 100px; height: auto; border-radius: 5px;">
            <span th:if="${rower.zdjecie == null}" style="color:#aaa;">Brak zdjęcia</span>
        </td>
        <td th:text="${rower.model}">Kross Hexagon</td>
        <td th:text="${rower.lokalizacja}">Centrum</td>
        <td th:text="${rower.cenaZaGodzine} + ' PLN'">15.0 PLN</td>
        <td>
            <a th:href="@{/wypozycz/{id}(id=${rower.id})}" class="btn">WYPOŻYCZ</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
