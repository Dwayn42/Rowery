<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logowanie Admina</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; margin: 0; }
        .login-box { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); text-align: center; width: 300px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .error { color: red; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Panel Admina</h2>

    <div th:if="${error}" class="error">Błędne hasło!</div>

    <form action="/login" method="post">
        <input type="password" name="haslo" placeholder="Podaj hasło administratora" required />
        <button type="submit">Zaloguj się</button>
    </form>

    <br>
    <a href="/" style="text-decoration: none; color: #666;">← Wróć na stronę główną</a>
</div>

</body>
</html>
